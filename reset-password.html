<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles/resetPassword.css" />
  </head>
  <body>
    <div class="reset">
      <div class="reset-password">
        <h1>Create New Password</h1>
      </div>
      <div class="image">
        <div class="image-container">
          <img src="images/resetPassword.png" alt="Reset Password Image" />
        </div>
      </div>

      <div class="instruction">
        <p>
          You are required to create a new password that differs <br />from any
          previously used passwords.
        </p>
        <div class="label">
          <label for="password"><p>New Password</p></label>
          <input
            type="password"
            id="password"
            placeholder="Enter your new password"
            minlength="8"
            maxlength="16"
          />
          <label for="password-confirm"><p>Confirm Password</p></label>
          <input
            type="password"
            id="password-confirm"
            placeholder="Confirm your new password"
            minlength="8"
            maxlength="16"
            required
          />
        </div>
      </div>
      <div class="save">
        <button><a href="submit.html">Save</a></button>
      </div>
