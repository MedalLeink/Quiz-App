<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles/forgotpassword.css" />
  </head>
  <body>
    <div class="reset">
      <div class="reset-password">
        <h1>Forgot Password</h1>
      </div>
      <div class="image">
        <div class="image-container">
          <img src="images/password_icon.png" alt="Reset Password Image" />
        </div>
      </div>

      <div class="instruction">
        <p>
         Please Enter Your Email Address To <br />Receive a Verification Code. 
        </p>
        <div class="label">
          <label for="email"><p>Email Address</p></label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
          />
          <div class="anchor">
          <p><a href="./anotherWay.html">Try another way</a></p>
        </div>
        </div>
      </div>
      <div class="save">
        <button><a href="verify.html">Send</a></button>
      </div>
    </div>
  </body>
</html>
